<body>
	
	
	<header class="header-area">
        <!-- site-navbar start -->
        <div class="navbar-area">
          <div class="container">
            <nav class="site-navbar">
              <!-- site logo -->
              <a href="#home" class="site-logo">safar</a>
      
              <!-- site menu/nav -->
              <ul>
                <li><a href="/index.html">home</a></li>

          </div>
        </div><!-- navbar-area end -->

	   <!-- Navbar Start -->
	   <div id="navbar"></div>
	
	<div id="main">
		<div id="left" >
			<img class="leftalimg" src="./images/understanding-working-taxi-app-development-main.jpg" alt="">
		</div>
		<div class="container">
			<div class="form active" id="login-form">
				<h2>User Login to your account
                </h2>
				<form>
					<div class="error-message" id="login-error"></div>
					<input type="text" id="loginemail" placeholder="Email">
					<input type="password" id="loginPassword" placeholder="Password">
					<button type="submit" >Login</button>

				</form>
				<div class="toggle" id="signup-toggle">Don't have an account? Sign up</div>
                <img id="animalUp" src="./images/images.jpeg" alt="">
			</div>
			<div class="form" id="signup-form">
				<h2>Sign Up</h2>
				<form>
					<div class="error-message" id="signup-error"></div>
					<input type="text" id="username" placeholder="Username">
					<input type="email" id="email" placeholder="Email">
					<input type="text" id="phoneNumber" placeholder="Phone Number">
					<input type="text" id="address" placeholder="Address">
					<input type="password" id="Password" placeholder="Password">
					<button type="submit" >Sign Up</button>
				</form>
				<div class="toggle" id="login-toggle">Already have an account? Login</div>
                <img id="animal" src="./images/images.jpeg" alt="">
			</div>
		</div>
	</div>
	<div id="footer"></div>
	<script src="./script/login.js"></script>
	</body>
