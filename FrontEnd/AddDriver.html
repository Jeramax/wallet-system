                <form class="row g-3" id="form">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Name</label>
                      <input type="name" class="form-control" id="name" placeholder="Rakesh Kumar">
                    </div>
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="name@gmail.com">
                    </div>

                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                      </div>
                    <div class="col-md-6">
                        <label for="Mobile" class="form-label">Mobile No.</label>
                        <input type="number" class="form-control" id="Mobile" placeholder="9134573824">
                      </div>

                    <div class="col-12">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                      <label for="licence" class="form-label">Licence</label>
                      <input type="text" class="form-control" id="licence" placeholder="UP91 12345678901">
                    </div>
                    
                    <div class="col-md-6">
                      <label for="rating" class="form-label">Rating</label>
                      <input type="text" class="form-control" id="rating" placeholder="3.5">
                    </div>
                    <div class="col-md-6">
                      <label for="carType" class="form-label">Car Type</label>
                      <!-- <input type="text" class="form-control" id="carType" placeholder="3.5"> -->
                      <select name="" id="carType">
                        <option value="SUV">SUV</option>
                        <option value="SUV">SEDAN</option>
                        <option value="SUV">HATCHBACK</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="carNumber" class="form-label">Car Number</label>
                      <input type="text" class="form-control" id="carNumber" placeholder="UP 12 1234">
                    </div>
                    <div class="col-md-6">
                      <label for="carNumber" class="form-label">Per KM Rate</label>
                      <input type="text" class="form-control" id="perKmRate" placeholder="10.0">
                    </div>
                    
                    <div class="col-12">
                      <button type="submit" id="subBtnn" class="btn btn-primary">Submit</button>
                    </div>
