<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Distances btn two cities App</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <link href="App.css" rel="stylesheet" /> -->
    <style>
        #googleMap {
            width: 80%;
            height: 400px;
            margin: 10px auto;
        }

        #output {
            text-align: center;
            width: 2rem;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Find The Distance Between Two Places.</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="from"></label>
                <input type="text" id="from" placeholder="Origin" class="form-control">

            </div>
            <div class="form-group">

                <label for="to"></label>
                <input type="text" id="to" placeholder="Destination" class="form-control">

            </div>

        </form>

        <div class="form-group">
            <button class="btn btn-info btn-lg" onclick="calcRoute();">Calculate</button>
        </div>
    </div>
    <div class="container-fluid">
        <div id="output">

        </div>
        <div id="googleMap">

        </div>
    </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpWDWfD-Fk85or4VNXyP7UqWqZaFnYOp0&libraries&libraries=places"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyCpWDWfD-Fk85or4VNXyP7UqWqZaFnYOp0&libraries=places"></script>

    <!-- <script src="https://maps.googleapis.com/maps/api/js?AIzaSyCpWDWfD-Fk85or4VNXyP7UqWqZaFnYOp0&libraries=places"></script> -->

    <script src="/script/main.js"></script>
</body>

</html>
