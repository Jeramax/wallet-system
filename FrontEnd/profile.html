<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'/>
    <link rel="stylesheet" href="./style/profile.css">
    <title>Profile</title>
</head>
<body>
    <h1 id="heading">MY PROFILE</h1>
    <div id="profile-data">
        <div>
            <i class="fa fa-user-circle"></i>
        </div>
        <div id="details-section">
            <h2 >Name: <span id="user-name"></span></h2>
            <h2> Email: <span id="user-email"></span></h2>
            <h2> Address: <span id="user-address"></span></h2>
            <h2> Mobile no: <span id="user-mobile"></span></h2>
            <h2> Role: <span id="user-role"></span></h2>
        </div>
    </div>

    
    <h1 class="sub-heading">WALLET</h1>
    <div id="wallet">
     <h3>Balance: <span id="balance-box"></span></h3>
     <h3>Status: <span id="status-box"></span></h3>
     <div>
        <button id="status-btn">Disable</button>
        <button id="addMoney-btn">Add Money</button>
     </div>

    </div>

    <h1 class="sub-heading">TRANSACTIONS</h1>
    <div id="transactions-div">
        <table>
            <thead>
                <th>Transaction Id</th>
                <th>Created At</th>
                <th>Transaction Amount</th>
                <th>Transaction Type</th>
                <th>Balance</th>
            </thead>
            <tbody id="transaction-div-body"></tbody>
        </table>
    </div>


    <h1 class="sub-heading">ALL BOOKINGS</h1>
    <div id="booking-div">
       <table id="booking-table">
        <thead>
            <th>Booking Id</th>
            <th>Starting Point</th>
            <th>Ending Point</th>
            <th>Booking DateTime</th>
            <th>Status</th>
            <th>Travel Distance</th>
            <th>Bill Amount</th>
        </thead>
        <tbody id="booking-table-body"></tbody>
       </table>
    </div>
</body>
</html>
<script src="./script/profile.js"></script>
