                    <div class="col-md-6">
                      <label for="address" class="form-label">Location</label>
                      <input type="text" class="form-control" id="address" placeholder="Delhi">
                    </div>
                    <div class="col-12">
                      <button id="submit" type="submit" class="btn btn-primary">Update</button>
                    </div>
                  </form>
            </div>
        </div>
